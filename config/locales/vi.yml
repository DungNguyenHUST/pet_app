    help_post_job_html: "<h3>Hướng dẫn đăng việc làm mới</h3>
                        <br>
                        <span><strong>Đăng việc làm</strong> trên Firework là cách nhanh nhất để bạn tiếp cận hàng ngàn ứng viên tài năng đang có nhu cầu tìm việc mỗi ngày. Bạn có thể đăng tin <strong>Hoàn toàn miễn phí</strong> và <strong>Không giới hạn số lượng</strong> tin đăng trên trang web của chúng tôi.</span></p>
                        <span>Ngoài ra bạn cũng có thể %{href_1} của mình nhằm tăng số lượng ứng viên và đạt được hiệu quả tuyển dụng trong thời gian ngắn nhất.</span>
                        <br>
                        <br>
                        <p><strong>Đăng việc làm khi bạn đã có tài khoản nhà tuyển dụng</strong></p>
                        <p><span>1. Truy cập vào trang %{href_2} và tiến hành đăng nhập</span></p>
                        <p><span>2. Sau khi đăng nhập thành công, nhấn vào mục <strong>Đăng tin tuyển dụng</strong> để tạo tin tuyển dụng mới</span></p>
                        <p><span>3. Điền đầy đủ thông tin việc làm vào nhấn <strong>Gửi</strong> để gửi thông tin việc làm</span></p>
                        <p><span>4. Firework sẽ tiến hành xác nhận và đánh giá thông tin việc làm bạn đã cung cấp. Nếu tin đăng hợp lệ, việc làm của bạn sẽ được hiển thị trên trang chủ</span></p>
                        <br>
                        <p><strong>Đăng việc làm khi bạn chưa có tài khoản nhà tuyển dụng</strong></p>
                        <p><span>1. Truy cập vào trang %{href_3} nhập đầy đủ thông tin để tiến hành tạo tài khoản nhà tuyển dụng</span></p>
                        <p><span>2. Sau khi tạo tài khoản thành công bạn tiến hành <strong>Đăng nhập</strong> lại</p>
                        <p><span>3. Tại mà hình chính, bạn sẽ được yêu cầu <strong>Nhập thông tin công ty</strong>(Đây là thông tin bắt buộc trước khi bạn có thể đăng tin tuyển dụng)</p>
                        <p><span>4. Điền đầy đủ thông tin công ty của bạn và nhấn <strong>Gửi</strong></p>
                        <p><span>5. Sau khi tạo thông tin công ty thành công, nhấn vào mục <strong>Đăng tin tuyển dụng</strong> để tạo tin tuyển dụng mới</span></p>
                        <p><span>6. Điền đầy đủ thông tin việc làm vào nhấn <strong>Gửi</strong> để gửi thông tin việc làm</span></p>
                        <p><span>7. Firework sẽ tiến hành duyệt thông tin việc làm bạn đã cung cấp. Nếu tin đăng hợp lệ, việc làm của bạn sẽ được hiển thị trên trang chủ của chúng tôi</span></p>"
    help_add_company_html: "<h3>Trang công ty</h3>
                            <br>
                            <p><strong>Tại sao tôi cần thêm thông tin công ty của mình?</strong></p>
                            <p><span>Trang thông tin công ty là yêu cầu bắt buộc đối với mỗi nhà tuyển dụng trước khi tiến hành đăng tin tuyển dụng. Đây là thông tin quan trọng giúp Firework tiến hành xác nhận độ tin cậy của nhà tuyển dụng và duyệt tin đăng của bạn</p>
                            <p><span>Thông tin công ty giúp bạn xây dựng thương hiệu nhà tuyển dụng, quản lý việc làm và quá trình ứng tuyển của ứng viên</p>
                            <p><span>Bạn có thể giới thiệu miễn phí công ty của mình tới hàng triệu ứng viên đang có nhu cầu tìm việc</p>
                            <p><span>Trang công ty chi tiết giúp tạo sự tin tưởng của ứng viên, làm tăng số lượng hồ sơ ứng tuyển</p>
                            <p><span>Bạn có thể phản hồi đánh giá, trả lời các câu hỏi của các ứng viên hay tùy chỉnh trang công ty của mình</span></p>
                            <br>
                            <p><strong>Cách tạo mới trang công ty</strong></p>
                            <p><span>1. Truy cập vào trang %{href_1} và tiến hành đăng nhập với tài khoản nhà tuyển dụng</span></p>
                            <p><span>2. Tại mà hình chính, bạn sẽ được yêu cầu <strong>Nhập thông tin công ty</strong>(Đây là thông tin bắt buộc trước khi bạn có thể đăng tin tuyển dụng)</p>
                            <p><span>3. Điền đầy đủ thông tin công ty của bạn và nhấn <strong>Gửi</strong></p>
                            <br>
                            <p><strong>Chỉnh sửa thông tin công ty</strong></p>
                            <p><span>1. Truy cập vào trang %{href_1} và tiến hành đăng nhập với tài khoản nhà tuyển dụng</span></p>
                            <p><span>2. Tại mà hình chính góc dưới cùng bên phải tại vị trí thông tin công ty, nhấn chọn <strong>Chỉnh sửa</strong></p>
                            <p><span>3. Kiểm tra và chỉnh sửa thông tin công ty và nhấn <strong>Cập nhật</strong></p>"
    help_ads_html: "<h3>Quảng cáo việc làm là gì?</h3>
                    <br>
                    <span><strong>Việc làm được quảng cáo</strong> là danh sách việc làm được trả phí để hiển thị nổi bật ở <strong>vị trí hàng đầu của kết quả tìm kiếm</strong> liên quan và <strong>không bị đẩy thứ hạng xuống dưới</strong> theo thời gian như việc làm miễn phí. Do được hiển thị nổi bật tại vị trí hàng đầu, việc làm được quảng cáo giúp bạn thu hút nhiều ứng viên chất lượng hơn so với danh sách việc làm miễn phí vốn được hiển thị một cách tự nhiên.</span></p>
                    <br>
                    <p><strong>Quảng cáo việc làm hoạt động như thế nào?</strong></p>
                    <p><span>Các nền tảng tìm kiếm việc làm truyền thống thường yêu cầu nhà tuyển dụng trả tiền theo gói cước đã định trước, gây khó khăn cho việc quản lý điều chỉnh chi phí và có thể gây lãng phí không cần thiết.</span></p>
                    <p><span>Nhằm giải quyết vấn trên, Quảng cáo việc làm trên Firework tập trung vào <strong>hiệu quả tuyển dụng của Nhà tuyển dụng</strong>, tức là bạn sẽ <strong>chỉ mất phí khi ứng viên nhấp chuột vào để xem việc làm của bạn</strong> và mức phí mà bạn phải trả tùy thuộc vào <strong>hạn mức ngân sách hàng ngày hoặc ngân sách hàng tháng</strong> mà bạn chọn. Bạn sẽ không cần phải lo lắng về việc vượt quá ngân sách mà vẫn đảm bảo hiệu quả tuyển dụng. Xem thêm về %{href_1}</span></p>
                    <p><span>Khi đăng việc làm, bạn có thể lựa chọn ngân sách sau khi cung cấp thông tin chi tiết việc làm. Để giúp bạn quyết định mức chi phí muốn chi trả, Firework cung cấp công cụ ước tính số lượng lượt xem và lượt ứng tuyển dựa trên mức chi phí bạn lựa chọn(con số này có thể chênh lệch tùy vào điều kiện thực tế). Đặt mức ngân sách cao hơn thường sẽ giúp bạn thu hút được nhiều ứng viên hơn.</span></p>
                    <br>
                    <p><strong>Những lợi ích bạn nhận được khi quảng cáo việc làm</strong></p>
                    <p><span>Lợi ích chính khi quảng cáo việc làm là <strong>tăng mức độ hiển thị và số lượng ứng viên ứng tuyển</strong>.</span></p>
                    <p><span>Việc làm được quảng cáo được hiển thị nổi bật không bị đẩy xuống dưới theo thời gian trong kết quả tìm kiếm như việc làm miễn phí. Do mức độ hiển thị tăng lên theo thời gian, quảng cáo việc làm giúp thu hút lượng đơn ứng tuyển gấp nhiều lần so với việc làm không được quảng cáo. Nếu bạn đang gặp khó khăn khi tìm nhân sự hay cần tuyển dụng nhanh, quảng cáo việc làm trên Firework sẽ tạo lợi thế lớn cho bạn trong cuộc cạnh tranh tìm kiếm nhân tài hàng đầu.</span></p>
                    <p><span>Quảng cáo việc làm cũng cho phép nhà tuyển dụng kiểm soát chi phí của việc làm bằng cách %{href_1}. Mặc dù tất cả Việc làm được quảng cáo luôn xuất hiện nổi bật trong kết quả tìm kiếm, nhưng việc tăng ngân sách cho một việc làm giúp tăng thời lượng và số lượt hiển thị làm cho nó cạnh tranh hơn so với các việc làm tương tự.</span></p>
                    <p><strong>Xin hãy lưu ý rằng sau khi bạn đặt ngân sách hàng ngày hoặc ngân sách hàng tháng, mức ngân sách này tự động lặp lại cho ngày hoặc tháng tiếp theo trừ khi bạn dừng. Việc làm của bạn sẽ tiếp tục bị tính phí cho đến khi bạn dừng lại. Bạn sẽ chỉ bị tính phí cho số lượt nhấp chuột vào việc làm của bạn trong những ngày việc làm của bạn được đăng và việc làm ở trạng thái Đang quảng cáo. Bạn có thể tạm dừng quảng cáo bất kỳ lúc nào, bằng cách thay đổi trạng thái việc làm của bạn từ Đang quảng cáo thành Dừng quảng cáo. Truy cập trang %{href_2}</strong></p>
                    <p><strong>Quảng cáo cho việc làm của bạn cũng sẽ tự động tạm dừng khi tin của bạn chuyển sang trạng thái Hết hạn nộp hồ sơ.</strong></p>"
    help_ads_limit_html: "<h3>Hạn mức ngân sách là gì?</h3>
                        <br>
                        <span><strong>Hạn mức ngân sách hàng ngày hay hàng tháng</strong> là mức chi phí tối đa bạn muốn dùng cho việc Quảng cáo việc làm trong ngày hoặc trong tháng đó.</span></p>
                        <p><span>Việc quảng cáo việc làm sẽ tạm dừng nếu vượt quá hạn mức ngân sách bạn sử dụng trong ngày hoặc trong tháng.</span></p>
                        <br>
                        <p><strong>Tại sao tôi nên đặt hạn mức ngân sách?</strong></p>
                        <p><span>Việc đặt hạn mức ngân sách giúp bạn dễ dàng trong việc quản lý chi phí sử dụng, tiết kiệm ngân sách trong khi vẫn đạt được mục tiêu đã đề ra.</span></p>
                        <p><span>Bạn có thể dễ dàng điều chỉnh mức ngân sách phù hợp dựa trên số lượng lượt xem và ứng tuyển đã nhận được. Bạn cũng có thể tạm dừng hoặc dừng quảng cáo việc làm bất cứ lúc nào.</span></p>
                        <p><span>Mặc dù tất cả tin quảng cáo việc làm luôn xuất hiện <strong>nổi bật</strong> trong kết quả tìm kiếm, nhưng việc tăng ngân sách cho một việc làm giúp giúp việc làm đó tăng thời lượng hiển thị và cạnh tranh hơn so với các việc làm tương tự, giúp bạn thu hút nhiều ứng viên hơn nữa.</span></p>
                        <p><span>Hạn mức ngân sách sẽ được tự động áp dụng cho ngày hoặc tháng tiếp theo cho đến khi bạn có thay đổi mới hoặc tạm dừng quảng cáo.</span></p>
                        <br>
                        <p><strong>Làm thế nào để thay đổi hạn mức ngân sách?</strong></p>
                        <p><span>Để thay đổi hạn mức ngân sách bạn vui lòng truy cập vào mục %{href_1}.</span></p>
                        <p><span>Tại mục <strong>Quản lý chi phí</strong>, hãy thiết lập ngân sách tối đa mà bạn dự định chi hàng ngày hoặc hàng tháng. Sau đó nhấn <strong>Thay đổi</strong> để lưu lại thông tin ngân sách mới.</span></p>"
